<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Informaiton</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="body">
        
        <header class="heading">
            <div class="navbar">
                <nav>
            <ul>
                <li><a href="https://github.com/">Home</a></li>
                <li><a href="https://www.universalorlando.com/hhn/en/us">Partners</a></li>
                <li><a href="#contactform">Contact</a></li>
            </ul>
        </nav>
        </div>
        </header>

        <div class="maincontent"></div>
        <h1>Fall Festival Sign-up!</h1>
        <a><img src="background.jpeg" alt="fall-background"></a>
        <p>fall-background</p>
        <h3>Please Complete Form to Join Our Annual Fall Festival</h3>
        
        <div class="containter">
            <form id="contactform">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name">

                <label for="phonenumber">Phone Number</label>
                <input type="text" id="number" name="number" placeholder="Your phone number">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email">

                <label for="children">Children Attending</label>
                <input type="number" id="children" name="numberofchildren" placeholder="Children Attending">

                <input type="submit" value="Send">
            </form>
        </div>
    </div>
 
        <footer>

        </footer>
    
    </body>
</html>
